<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Hire Vijaya Thotakura</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827;
            color: #e2e8f0;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 600px;
            width: 100%;
            margin: auto;
            background: #1f2937;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border: 1px solid #4b5563;
        }

        h2 {
            color: #818cf8;
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 2.25rem;
            font-weight: bold;
        }

        label {
            display: block;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #d1d5db;
        }

        input, select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #4b5563;
            border-radius: 5px;
            font-size: 1rem;
            background-color: #374151;
            color: #e2e8f0;
        }

        input[readonly], select[disabled] {
            background-color: #2d3748;
            color: #9ca3af;
            cursor: not-allowed;
            opacity: 0.8;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #818cf8;
            box-shadow: 0 0 0 2px rgba(129, 140, 248, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hire Me Details</h2>
        <form>
            <label for="name">Full Name</label>
            <input type="text" id="name" value="Vijaya Durga Bhavani Thotakura" readonly />

            <label for="email">Email Address</label>
            <input type="email" id="email" value="vijayathotakura25@gmail.com" readonly />

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" value="8019723165" readonly />

            <label for="location">Location</label>
            <input type="text" id="location" value="Kakinada" readonly />

            <label for="position">Position</label>
            <input type="text" id="position" value="Full Stack Development" readonly />

            <label for="type">Employment Type</label>
            <select id="type" disabled>
                <option selected>Full-Time</option>
            </select>
        </form>
    </div>
</body>
</html>
